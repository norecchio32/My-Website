<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niko's Website - Arcade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #a2dee6; /* Soft light blue */
    }
    h1 {
      margin-bottom: 20px; /* Adjust margin for spacing */
    }
    p.intro-text {
      font-size: 1.2em; /* Slightly larger font for intro */
      margin-bottom: 40px;
      color: #555; /* Slightly muted color for the paragraph */
    }
    .game-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .game-link {
      display: inline-block;
      margin: 20px;
      text-align: center;
      width: 150px;
      vertical-align: top; /* Ensures all the game links are vertically aligned */
    }
    .game-link a {
      display: block;
      text-decoration: none;
      font-size: 18px;
      color: #000000;
    }
    .game-link a:hover {
      color: #45a049;
    }
    .game-link img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      transition: transform 0.2s; /* Enables the zoom effect on hover */
      object-fit: cover; /* Ensures image scales properly without distortion */
      display: block;
      margin: 0 auto 10px auto; /* Adds margin-bottom to separate from the label */
    }
    .game-link a img:hover {
      transform: scale(1.1); /* Zoom effect on hover */
    }
  </style>
</head>
<body>
  <h1>Welcome to the Arcade!</h1>
  
  <!-- New introduction text -->
  <p class="intro-text">Here are some games, classic and new, that I have created using Java. 
    I am a self-taught coder and used only online tools and references for assistance.</p>
  <p>(Not supported on mobile)</p>
  
  <div class="game-container">
