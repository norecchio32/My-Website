<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niko's Website - Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #a2dee6; /* Soft light blue */
    }
    h1 {
      margin-bottom: 20px; /* Adjusted spacing */
    }
    p.intro-text {
      font-size: 1.2em; /* Slightly larger font for intro */
      margin-bottom: 40px;
      color: #555; /* Slightly muted color */
    }
    .tool-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .tool-link {
      display: inline-block;
      margin: 20px;
      text-align: center;
      width: 150px;
      vertical-align: top; /* Ensures vertical alignment */
    }
    .tool-link a {
      display: block;
      text-decoration: none;
      font-size: 18px;
      color: #000000;
    }
    .tool-link a:hover {
      color: #45a049;
    }
    .tool-link img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      transition: transform 0.2s; /* Enables the zoom effect on hover */
      object-fit: cover; /* Ensures image scales properly without distortion */
      display: block;
      margin: 0 auto; /* Centers the image within its container */
    }
    .tool-link a img:hover {
      transform: scale(1.1); /* Zoom effect on hover */
    }
  </style>
</head>
<body>
  <h1>Welcome to the Tools Page!</h1>

  <!-- New introduction text -->
  <p class="intro-text">Here are some tools and calculators I created using Java. 
    I am a self-taught coder and used only online tools and references for assistance.</p>
    <p>(Not supported on mobile)</p>
  
  <div class="tool-container">
    
    <div class="tool-link">
      <a href="LoanAmortizationCalc/index.html">
        <img src="LoanAmortizationCalc/calculatorlogo.png" alt="Loan Calc Logo">
        Loan Amortization Calculator
      </a>
    </div>
    
    <div class="tool-link">
      <a href="MonteCarloSimulator/index.html">
        <img src="MonteCarloSimulator/montecarlologo.png" alt="Monte Carlo Logo">
        Monte Carlo Simulator
      </a>
    </div>

    <div class="tool-link">
      <a href="TVMCalc/index.html">
        <img src="TVMCalc/tvmcalclogo.png" alt="TVM Calc Logo">
        Time Value of Money Calculator
      </a>
    </div>

    <div class="tool-link">
      <a href="WorkoutCalc/index.html">
        <img src="WorkoutCalc/workoutlogo.png" alt="Workout Logo">
        Workout Calculator
      </a>
    </div>

  </div>
</body>
</html>
