<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niko's Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #a2dee6; /* Soft light blue */
    }
    h1 {
      margin-bottom: 40px;
    }
    /* Make the link-container a grid for 2x2 layout and center it */
    .link-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Two columns */
      grid-gap: 20px; /* Space between icons */
      justify-content: center; /* Center the entire grid */
      justify-items: center; /* Center each individual item */
      margin-bottom: 40px; /* Space between grid and resume button */
      width: 100%; /* Ensure full width is used to allow centering */
      max-width: 400px; /* Limit the width to control spacing */
      margin-left: auto;
      margin-right: auto; /* Center the grid horizontally */
    }
    .link {
      text-align: center;
      width: 200px;
    }
    .link a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      font-size: 20px;
      color: #000000;
    }
    .link a:hover {
      color: #45a049;
    }
    .link img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      transition: transform 0.2s; /* Optional: Adds a slight zoom on hover */
    }
    .link a img:hover {
      transform: scale(1.05); /* Optional: Zoom effect when hovering over image */
    }
    /* Style for the download button */
    .resume-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Niko's Personal Website</h1>

  <!-- 2x2 grid of icons -->
  <div class="link-container">
    
    <div class="link">
      <a href="AboutMe/aboutme.html">
        <img src="AboutMe/aboutmelogo.png" alt="AboutMe Logo">
        About
      </a>
    </div>

    <div class="link">
      <a href="Experiences/experiences.html">
        <img src="Experiences/experienceslogo.png" alt="Experiences Logo">
        Experiences
      </a>
    </div>

    <div class="link">
      <a href="Tools/tools.html">
        <img src="Tools/toolslogo.png" alt="Tools Logo">
        Tools
      </a>
    </div>

    <div class="link">
      <a href="Arcade/main.html">
        <img src="Arcade/arcadelogo.png" alt="Arcade Logo">
        Arcade
      </a>
    </div>
    
  </div>

  <!-- Resume download button -->
  <a href="Experiences/resume.pdf" class="resume-link" download="Niko_Orecchio_Resume.pdf">Download My Resume</a>

</body>
</html>
